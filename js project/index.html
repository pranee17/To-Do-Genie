<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h1>To-do List <img src="icon.png" alt="icon"></h1>
            <div class="row">
                <input id="taskInput" placeholder="Enter your task" />
                <button id="addTaskBtn">Add task</button>
            </div>
            <ul id="taskList">
                <li>Eat  <button class="completeBtn">Mark as Completed</button> <button class="delBtn">Delete</button></li>
                <li>Sleep <button class="completeBtn">Mark as Completed</button> <button class="delBtn">Delete</button></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
